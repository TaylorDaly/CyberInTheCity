      <p class="card-text">{{company}}</p>
      <p class="card-text">{{description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{jobType}}&nbsp;&nbsp;|&nbsp;&nbsp;{{location}}
        &nbsp;&nbsp;|&nbsp;&nbsp;{{postedDate}}</li>
    </ul>
  </div>
</div>
