<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let re of research">
      <app-card-info [header]="re.title"
                     [body]="re.description"
                     [footer]="re.type + ' | Start Date: ' + (re.startDate | date) + ' | End Date: ' + (re.endDate | date)">
      </app-card-info>
    </div>
  </div>
</div>
