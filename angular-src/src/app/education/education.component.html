<div class="container">
  <div class="row">
    <div class="col" *ngFor="let c of courses">
      <app-card-info [header]="c.courseNumber + ': ' + c.courseName"
                     [body]="c.description"
                     [footer]="'Term: ' + c.termSemester + ' ' + c.termYear"></app-card-info>
    </div>
  </div>
</div>
