
<div class="container" style="padding: 0;">
  <p>{{error}}</p>

  <div >
    <div class="row">
      <div class="col" *ngFor="let person of personList">
        <div class="card-horiz shadow">
          <a routerLink="/profile/{{person.email.split('@ucdenver.edu')[0]}}">
            <ng-template [ngIf]="person.photo != null" [ngIfElse]="defaultImage">
              <img class="card-horiz-img"
                   src="data:{{person.photo.content_type}};base64,{{person.photo.buffer}}">
            </ng-template>
            <ng-template #defaultImage>
              <img class="card-horiz-img" src="assets/images/defaultPhoto.png" alt="No image available">
            </ng-template>
          </a>
          <div class="card-horiz-body">
            <p class="card-text name"><strong>{{person.name}}</strong></p>
            <p class="card-text">
              {{person.role}}
              <br/><a href="mailto: {{person.email}}">Email</a>
              <br/><a *ngIf="person.my_website_link != '' && person.my_website_link != null"
                      href="{{person.my_website_link}}">My Website</a>
            </p>
            <div *ngFor="let link of person.links" style="display: inline;">
              <a class="fa fa-{{link.description}}" href="{{link.URL}}"></a>
            </div>
          </div>
        </div>
