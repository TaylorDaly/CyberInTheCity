
<div class="container" style="padding: 0;">
  <p>{{error}}</p>

  <div >
    <div class="row">
      <div class="col" *ngFor="let person of personList">
        <app-card-business [image]="person.photo"
                           [name]="person.name"
                           [role]="person.role"
                           [email]="person.email"
                           [myWebsite]="person.my_website_link"
                           [socialLinks]="person.links">

        </app-card-business>
      </div>
    </div>
  </div>
</div>
