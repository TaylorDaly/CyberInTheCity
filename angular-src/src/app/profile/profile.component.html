<div class="container" *ngFor="let person of person">
  <table border="0" cellspacing="0" cellpadding="4">
    <tbody>
    <tr>
      <ng-template [ngIf]="person.photo != null" [ngIfElse]="defaultImage">
        <img class="card-horiz-img" src="data:{{person.photo.content_type}};base64,{{person.photo.buffer}}" style="padding-right: 50px">
      </ng-template>
      <ng-template #defaultImage>
        <img class="card-horiz-img" src="assets/images/defaultPhoto.png" alt="No image available" style="padding-right: 50px">
      </ng-template>
      <td>
        <h1 style="line-height: 100%; margin-top: 0; margin-bottom: 0">{{person.name}}</h1>
        <h3 style="margin-top: 0; margin-bottom: 0"><i> {{person.role}}</i></h3>
        <a href="mailto: {{person.email}}">{{person.email}}</a><br/>
        <a *ngIf="person.my_website_link != '' && person.my_website_link != null"
           href="{{person.my_website_link}}">
        My Website</a>
        <p><i> Bio: &nbsp;</i><br>
         {{person.biography}}
        </p>
      </td>
    </tr>
    </tbody>
  </table>

  <div>
    <hr size="2" width="100%" align="center">
  </div>

  <br/><a *ngIf="personResearch != null">  <h2>Research</h2>
  <div *ngFor="let researchList of personResearch" style="display: inline;">
    {{researchList.title}}<br>
  </div>
</a>

  <!--<br/><a *ngIf="person.my_website_link != '' && person.my_website_link != null">-->
  <!--<a href="{{person.my_website_link}}">My Website</a></a>-->

  <br/><br/>
  <h2>Social Media</h2>
  <p *ngIf="person.links.length == 0">None</p>
  <div *ngFor="let link of person.links" style="display: inline;">
    <a class="fa fa-{{link.description}}" href="{{link.URL}}"></a>
  </div>

  <div>
    <hr size="2" width="100%" align="center">
  </div>

  <table border="0" cellspacing="0" cellpadding="0" width="590">
    <tbody>
    <tr>
      <td>
        <p>Office Location: &nbsp;<i>{{person.office_location}}<br></i>
        </p>
      </td>
      <td>
        <p *ngIf="person.phone_number != '' && person.phone_number != null">
          Phone: <i>{{person.phone_number}}</i></p>
      </td>
    </tr>
    </tbody>
  </table>

  <div>
    <hr size="2" width="100%" align="center">
  </div>
