<p class="text-danger">{{errMsg}}</p>
<div>
  <div class="form-group">
    <label for="keywords"><span class="text-danger">*</span>News Keywords:</label>
    <textarea class="form-control" rows="5" id="keywords" [(ngModel)]="newsKeywords">{{newsKeywords}}</textarea>
  </div>
  <p class="text-danger">* Must separate keywords using one space only</p>
  <button class="btn btn-color" style="float: right;" (click)="updateKeywords()">Save</button>
</div>
