<div class="container">
  <form [formGroup]="createPage">
    <div class="form-group">
      <label>Page Title:</label>
      <input type="text" class="form-control" placeholder="Enter title" formControlName="title"/>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-3">
          <label>Pick Navigation Parent: </label>
        </div>
        <div class="col-md-9">
          <select class="form-control" formControlName="parent">
            <option value="" disabled>Select One</option>
            <option *ngFor="let p of parents" value="{{p.name}}">
              {{p.name}}
            </option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <app-editor (htmlString)="saveHtmlString($event)"></app-editor>
  {{createPage.value | json}}
</div>
